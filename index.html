<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Proyecto de Youtube</title>
  <!--Link de css y formatos de letras-->
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Open+Sans?query=open+sans" />
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Oswald?query=oswald" />
  <link rel="stylesheet" href="./styles.css" />
</head>

<body>
  <div class="contenedor active" id="contenedor">
    <header class="header">
      <div class="contenedor-logo">
        <button id="boton-menu" class="boton-menu">
          <i class="fa-solid fa-bars"></i>
        </button>
        <a href="#" class="logo"><i class="fas fa-play"></i><span>YouTube</span></a>
      </div>
      <div class="barra-busqueda">
        <input type="text" placeholder="Buscar" />
        <button class="boton-barra"><i class="fa-solid fa-search"></i></button>
        <button class="boton-barra"><i class="fa-solid fa-microphone"></i></button>

      </div>
      <div class="botones-header">
        <button><i class="fa-solid fa-upload"></i></button>
        <button><i class="fa-solid fa-th"></i></button>
        <button><i class="fa-solid fa-bell"></i></button>
        <a href="#" class="avatar"><img src="./tumblr.png" alt="Cargando..." /></a>
      </div>
    </header>

    <nav class="menu-lateral">
      <a href="#" class="active"><i class="fa-solid fa-house"></i>Inicio</a>
      <a href="#"><i class="fa-solid fa-bolt"></i>Shorts</a>
      <a href="#"><i class="fa-solid fa-briefcase"></i>Suscripciones</a>
      <a href="#"><i class="fa-solid fa-layer-group"></i>Biblioteca</a>

      <hr />

      <a href="#"><i class="fas fa-folder"></i>playlist</a>
      <a href="#"><i class="fas fa-square"></i>playlist</a>
      <a href="#"><i class="fas fa-square"></i>playlist</a>
      <hr />

      <a href="#"><i class="fas fa-folder"></i>playlist</a>
      <a href="#"><i class="fas fa-square"></i>playlist</a>
      <a href="#"><i class="fas fa-square"></i>playlist </a>
    </nav>

    <main class="main">
      <div class="categoria">
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=musica">Musica</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/watch?v=q9rFYrdFgP4">Lvbp</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=podcast">podcast</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=live">Live</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=anuel">Anuel AA</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=el+alfa">El alfa</a>
        </button>
        <button class="boton-categoria">
          <a href="https://youtu.be/YhJWcBtXl4c?t=18">Salsa baul</a>
        </button>
        <button class="boton-categoria">
          <a href="https://youtu.be/Lx5buS1Mc2w">NeutroGod</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=Biggie">Biggie</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/watch?v=rV2tRyKw72o">GaitasGod</a>
        </button>
        <button class="boton-categoria">
          <a href="https://www.youtube.com/results?search_query=videojuegos+de+terror">Video Juegos</a>
        </button>
      </div>
      <div>
        <img src="./importante.png" alt="">
      </div>
    </main>
  </div>

  <!--Link scrip-->
  <script src="https://kit.fontawesome.com/d0689455bb.js" crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
